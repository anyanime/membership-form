<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMBERSHIP FORM</title>

    <!-- bootstrap styles sheets -->    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- load my stylessheet -->
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    
    <form>
        <h1>MEMBERSHIP</h1><br>
        <h2>REGISTRATION</h2><br>
        <h3>FORM</h3>
        <div class="img">
            <input type="file" accept="image/*" name="" id="file-input">
        </div>
       <div class="container">
            <div class="input-group col-auto my-1 first">
                <div class="input-group-prepend">
                    <div class="input-group-text">Name</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Your Name">
            </div>
            <div class="input-group col-auto my-1 first">
                <div class="input-group-prepend">
                    <div class="input-group-text">Phone</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Your Email">
            </div>
            <div class="input-group col-auto my-1 first">
                <div class="input-group-prepend">
                    <div class="input-group-text">D.O.B</div>
                </div>
                <input type="date" class="form-control" id="inlineFormInputGroupUsername" placeholder="D.O.B">
            </div>
            <div class="col-auto my-1 first centre">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </div>
            </form>
       </div>

    <!-- loading scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
